<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Document</title>
    <link rel="stylesheet" href="static/css/upload.css">
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fontawesome.com/icons/gear?f=classic&s=light">
    <link rel="stylesheet" href="https://fontawesome.com/icons/bell?f=classic&s=light">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        
    </header>
    <div class="form">
        <h1>Upload a Document</h1>
        <form class="row g-3">
  <div class="col-md-6">
    <label for="inputName" class="form-label">First Name</label>
    <input type="text" class="form-control" id="inputName" placeholder="John" required>
  </div>
  <div class="col-md-6">
    <label for="inputname" class="form-label">Last Name</label>
    <input type="text" class="form-control" id="inputName" placeholder="Doe"required>
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="12 Main St"required>
  </div>
  <div class="col-12">
    <label for="inputEmail" class="form-label">Email</label>
    <input type="text" class="form-control" id="inputEmail" placeholder="JohnDoe@abc.com"required>
  </div>
  <div class="col-md-6">
    <label for="inputPhone" class="form-label">Phone</label>
    <input type="text" class="form-control" id="inputPhone" placeholder="1122333333"required>
  </div>
  <div class="col-md-4">
    <label for="inputBranch" class="form-label"required>Branch</label>
    <select id="inputBranch" class="form-select">
      <option selected>Choose...</option>
      <option>Ihama Branch</option>
      <option>Obakhavbaye Branch</option>
      <option>Ikeja Branch</option>
      <option>Ajah Branch</option>
      <option>Abeokuta Branch</option>
      <option>Asaba Branch</option>

    </select>
      
  </div>
  <div class="col-md-6">
    <label for="inputDate" class="form-label">Date</label>
    <input type="Date" class="form-control" id="inputDate"required>
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">Document Type</label>
    <select id="inputState" class="form-select"required>
      <option selected>Choose...</option>
         <option>Agreement Forms</option>
         <option >Payment Receipt</option>
         <option >Title Deeds</option>
         <option >Certificate of Occupancy</option>
         <option >Survey Certificate</option>
    </select>

  </div>

  <div class="col-md-2">
    <label for="inputZip" class="form-label">Other</label>
    <input type="text" class="form-control" id="inputZip">
  </div>
  <div class="mb-3">
  <label for="formFile" class="form-label">Browse Document</label>
  <input class="form-control" type="file" id="formFile">
</div>
  <div class="col-12">
    <input class="btn btn-primary" type="submit" value="Upload To Cloud">
<input class="btn btn-primary" type="reset" value="Reset">
  </div>
  
</form>
        
</div>    
</body>
</html>
